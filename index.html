<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="assets/logo.png" alt="logo_placeholder">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                    <li class="hover-link nav-item" id="Gaming" onclick="onNavItemClick('Gaming')">Gaming</li>
                    <li class="hover-link nav-item" id="AI" onclick="onNavItemClick('AI')">AI</li>
                    <li class="hover-link nav-item" id="placements" onclick="onNavItemClick('placements')">Placements</li>
                    <li class="hover-link nav-item" id="internships" onclick="onNavItemClick('internships')">Interniships</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus repellendus libero at eum sint iusto unde, ut ea. Perspiciatis quo voluptatibus est pariatur neque ratione recusandae nisi hic, mollitia perferendis!</p>
            </div>
        </div>
    </template>
    

    <script src="script.js"></script>
</body>
</html>
